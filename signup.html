<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EVEDGE || Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsvive.css" />
</head>

<body>
  <!-- Form Body -->
  <div class="formBody">
    <div class="imgSide"></div>
    <div class="infoSide">
      <div class="row">
        <div class="col-lg-7 mx-auto">
          <div class="singUpFormBodyWrper">
            <div class="text-center mb-5">
              <h1 class="subHeading">Create an account</h1>
              <p class="mainText">
                Join Thousands Of Members Getting An Edge With Us
              </p>
            </div>
            <form action="">
              <label for="">Email</label>
              <input type="text" name="" id="" placeholder="Enter your email" />
              <label for="">Password</label>
              <input type="text" name="" id="" placeholder="********" />
              <label for="">Confirm Password</label>
              <input type="text" name="" id="" placeholder="********" />
              <button class="formBtn signInbtn">SIGN IN</button>
              <div class="orLine">
                <div class="hrLine"></div>
                <div class="orText">Or</div>
                <div class="hrLine"></div>
              </div>
            </form>
            <a class="googleBtn" href="#">
              <img src="/img/google-img.png" alt="" />
              Sign in with Google
            </a>


            <div class="sigUpSuccesfulCol">
              <div class="text-center mb-5">
                <h1 class="subHeading">SIGN UP SUCCESFUL!</h1>
                <p class="mainText">
                  Welcome to EVEDGE. Click the button below
                  to login to your account
                </p>
              </div>
              <form action="">
                <button class="formBtn">LOGIN</button>
                <div class="orLine">
                  <div class="hrLine"></div>
                  <div class="orText">Or</div>
                  <div class="hrLine"></div>
                </div>
              </form>
              <a class="googleBtn" href="#">
                <img src="/img/google-img.png" alt="" />
                Sign in with Google
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    let signInbtn = document.querySelector(".signInbtn");
    let successMsg = document.querySelector(".sigUpSuccesfulCol")
    signInbtn.addEventListener("click", (e) => {
      e.preventDefault()
      successMsg.style.display = "flex";
    })
  </script>
</body>

</html>
