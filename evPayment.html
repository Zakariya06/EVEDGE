<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVEDGE || EV Payment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/minireset.css/0.0.2/minireset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsvive.css" />
  </head>
  <body>
    <!-- Form Body -->
    <div class="formBody evPaymentPage">
      <div class="imgSide evPyment"></div>
      <div class="infoSide">
        <div class="row">
          <div class="paymentContnet">
            <div class="dashTabHeader p-0 paymentHeader">
              <h1 class="mdHeading">PAYMENT DETAILS</h1>
              <p class="mainText">
                Enter Payment Details to activate membership. Cancel Anytime.
              </p>
            </div>

            <div class="payementInfo">
              <h1 class="mainText colHeading">Order Summary</h1>
              <div class="memberTextCol">
                <h1 class="mdHeading">Premium Plan</h1>
                <h5 class="subHeading"><span>$500</span> (VAT may apply)</h5>
              </div>
              <h1 class="mainText colHeading">Payment Details</h1>
            </div>

            <form class="paymentform">
              <div class="checkBoxContainer">
                <div class="checkHolder">
                  <input
                    type="radio"
                    name="payment"
                    checked
                    class="checkbox"
                    id="creditDebit"
                  />
                  <label class="inputLabel" for="creditDebit"
                    >Credit/Debit Card</label
                  >
                </div>
                <div class="checkHolder">
                  <input
                    type="radio"
                    name="payment"
                    class="checkbox"
                    id="paypal"
                  />
                  <label class="inputLabel" for="paypal">PayPal</label>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6">
                  <div class="modalInputHolder">
                    <input
                      type="First Name"
                      placeholder="Card Number"
                      class="inputText"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="modalInputHolder">
                    <input
                      type="Last Name"
                      placeholder="Card Number"
                      class="inputText"
                    />
                  </div>
                </div>
              </div>
              <div class="modalInputHolder">
                <div class="inputdate">
                  <img src="./img/date-cion-fill.svg" alt="" class="dateImg" />
                  <input
                    type="text"
                    placeholder="Card Number"
                    class="inputText"
                  />
                </div>
                <div class="inputTextWrper">
                  <p class="inputText">MM/YY</p>
                  <p class="inputText">CVC</p>
                </div>
              </div>

              <input
                type="submit"
                value="Get Started"
                class="dashBtn submitBtn"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
